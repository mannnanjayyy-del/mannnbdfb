    .panel {
        width: 320px;

    .title {

    .feature {
        display: flex;
        justify-content: space-between;

        padding: 12px;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .feature span {
        font-size: 14px;
    }

    .switch {
        position: relative;
        width: 50px;
        height: 24px;
    }

    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        background: #555;
        border-radius: 24px;
        top: 0; left: 0; right: 0; bottom: 0;
        transition: 0.4s;
    }

    .slider:before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    input:checked + .slider {
        background: #00ffcc;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .footer {
        text-align: center;
        font-size: 11px;
        color: #666;
        margin-top: 15px;
    }
</style>
